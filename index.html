<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>七夕情人節｜麻糬寶寶我愛你</title>

<!-- ▼▼ 這一行是關鍵：媒體檔都在「照片/」資料夾 ▼▼ -->
<base href="./照片/">

<style>
  :root{ --paper: rgba(255,255,255,.88); --shadow: 0 14px 36px rgba(0,0,0,.18); --r:18px }
  *{ box-sizing:border-box } html,body{ height:100% }
  body{ margin:0; color:#2b2b2b; overflow-x:hidden; font-family:"Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,sans-serif }

  /* 背景影片 */
  .bg-video{ position:fixed; inset:0; width:100%; height:100%; object-fit:cover; z-index:0;
             filter:brightness(.55) saturate(1.05) blur(1px) }
  .bg-overlay{ position:fixed; inset:0; z-index:0; pointer-events:none;
    background: radial-gradient(60% 60% at 50% 20%, rgba(255,182,206,.22) 0%, transparent 60%),
                linear-gradient(180deg, rgba(255,233,241,.35) 0%, rgba(255,233,241,.05) 40%, rgba(240,248,245,.1) 100%);
  }

  /* 花瓣/愛心 */
  .petals{ position:fixed; inset:0; z-index:1; pointer-events:none; overflow:hidden }
  .petal{ position:absolute; top:-12vh; opacity:.9; width:26px; height:30px; background-size:100% 100%;
          background-repeat:no-repeat; animation: fall var(--fall,14s) linear infinite, sway var(--sway,4s) ease-in-out infinite alternate;
          filter: drop-shadow(0 2px 2px rgba(0,0,0,.08)); will-change: top, transform }
  .petal.sakura{ background-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'>\
<defs><radialGradient id='p' cx='50%' cy='35%'><stop offset='0' stop-color='%23ffe2f0'/><stop offset='1' stop-color='%23ff80ab'/></radialGradient></defs>\
<path d='M20 1 C33 10 33 30 20 39 C7 30 7 10 20 1 Z' fill='url(%23p)'/><path d='M20 18 C22 21 22 24 20 28 C18 24 18 21 20 18 Z' fill='%23fff' opacity='.28'/></svg>") }
  .petal.heart{ background-image:url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'>\
<path d='M20 35 C14 29 4 23 4 14 C4 8 8 5 12 5 c4 0 6 2 8 5 c2-3 4-5 8-5 c4 0 8 3 8 9 c0 9-10 15-16 21z' fill='%23e84a78'/></svg>") }
  @keyframes fall{ to{ top:110vh } } @keyframes sway{ 0%{ transform:translateX(-18px) rotate(0) } 100%{ transform:translateX(18px) rotate(360deg) } }
  @media (prefers-reduced-motion:reduce){ .petal{ display:none } }

  /* 內容 */
  .wrap{ position:relative; z-index:2; padding: 8vh 18px 20vh } .container{ max-width:1200px; margin:0 auto }

  .hero{ margin: 2vh auto 5vh; max-width: 960px; position:relative }
  .card{ background:var(--paper); border-radius:var(--r); box-shadow:var(--shadow); padding:32px 22px 26px; text-align:center; position:relative }
  .avatar{ width:120px; height:120px; border-radius:50%; object-fit:cover; border:4px solid #fff; box-shadow:0 10px 24px rgba(0,0,0,.16);
           display:block; margin:-72px auto 12px; background:#fff }
  .couple-icon{ width:72px; height:72px; display:block; margin:-84px auto 8px; filter: drop-shadow(0 6px 12px rgba(0,0,0,.12)) }
  .title{ margin:4px 0 8px; font-size: clamp(28px,4vw,40px); letter-spacing:.08em }
  .subtitle{ margin:0 0 12px; opacity:.8; font-size:14px; letter-spacing:.18em }
  .msg{ white-space:pre-line; line-height:1.9; font-size: clamp(16px,2.4vw,20px); margin:0 auto; max-width:800px }
  .heart-outline{ position:absolute; inset:-24px; width:calc(100% + 48px); height:calc(100% + 48px); pointer-events:none; z-index:-1 }

  /* 相框相簿 */
  .gallery{ display:grid; gap:22px }
  @media (min-width:1024px){ .gallery{ grid-template-columns: repeat(3,1fr) } }
  @media (min-width:680px) and (max-width:1023.98px){ .gallery{ grid-template-columns: repeat(2,1fr) } }
  @media (max-width:679.98px){ .gallery{ grid-template-columns: 1fr } }
  .frame{ position:relative; padding:14px; border-radius:14px;
          background: linear-gradient(145deg,#9b6f43 0%,#e7c796 32%,#b98a5a 55%,#8d6a3e 100%);
          box-shadow: 0 18px 28px rgba(0,0,0,.28), inset 0 0 0 1px rgba(255,255,255,.2) }
  .frame::before{ content:""; position:absolute; inset:6px; border-radius:10px; background:linear-gradient(145deg,rgba(255,255,255,.35),rgba(0,0,0,.08));
                  mix-blend-mode:overlay; pointer-events:none }
  .mat{ background:#fff; padding:14px; border-radius:10px; box-shadow: inset 0 0 0 2px rgba(0,0,0,.06) }
  .frame img{ display:block; width:100%; height:100%; object-fit:cover; border-radius:8px; box-shadow:0 10px 18px rgba(0,0,0,.18) }
  .cap{ text-align:center; color:#fff; text-shadow:0 1px 2px rgba(0,0,0,.4); margin-top:6px; font-size:14px }
  .note{ text-align:center; font-size:12px; opacity:.7; margin-top:16px; color:#fff }
</style>
</head>
<body>

<!-- 背景影片（因為有 <base>，這裡的 src/ poster 會自動指向「照片/」） -->
<video class="bg-video" autoplay muted loop playsinline poster="copy_E6F2C1D2-213A-4AD6-86DF-A63A9C4FC39C (1) - Converted with FlexClip.mp4">
  <source src="couple.mp4" type="video/mp4">
  您的瀏覽器不支援影片播放。
</video>
<div class="bg-overlay" aria-hidden="true"></div>

<!-- 花瓣/愛心灑落 -->
<div class="petals" aria-hidden="true"></div>

<main class="wrap">
  <div class="container">
    <!-- 愛心卡片 -->
    <section class="hero">
      <div class="card">
        <svg class="couple-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="22" cy="22" r="10" fill="#ff80ab"/><circle cx="42" cy="22" r="10" fill="#e84a78"/>
          <path d="M10 54c0-9 8-16 18-16s18 7 18 16" fill="#ffd6e7"/>
        </svg>
        <h1 class="title">七夕情人節</h1>
       
        <p class="msg">情人節快樂，麻糬寶寶
    能成為你的女朋友的我，真的好幸運
    無論歡笑或難關，我都想跟你走到很遠、一直陪著你</p>

        <svg class="heart-outline" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
          <path d="M50 90 C38 76 10 62 10 40 C10 26 21 17 32 17 c8 0 12 4 18 12 c6-8 10-12 18-12 c11 0 22 9 22 23 c0 22-28 36-40 50z"
                fill="none" stroke="url(#g)" stroke-width="3"/>
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#ff8fb3"/><stop offset="1" stop-color="#e84a78"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
    </section>

    <!-- 三張照片：相框呈現（檔名直接寫檔案名即可，因為 base 已指到「照片/」） -->
    <section class="gallery" aria-label="回憶相簿">
      <figure class="frame">
        <div class="mat"><img src="IMG_3419.JPG" alt="麻糬視角"></div>
        <figcaption class="cap">麻糬男友視角</figcaption>
      </figure>

      <figure class="frame">
        <div class="mat"><img src="IMG_3412.JPG" alt="帥哥麻糬本人"></div>
        <figcaption class="cap">可愛帥氣麻糬</figcaption>
      </figure>

      <figure class="frame">
        <div class="mat"><img src="IMG_3454.JPG" alt="為數不多正常的合照"></div>
        <figcaption class="cap">為數不多好看合照</figcaption>
      </figure>
    </section>
  </div>
</main>

<script>
  // 產生灑落（櫻花＋愛心）
  const layer = document.querySelector('.petals');
  function drop(type, count){
    for(let i=0;i<count;i++){
      const el = document.createElement('span');
      el.className = 'petal ' + type;
      const size = 12 + Math.random()*22;
      el.style.width = size+'px'; el.style.height = size*1.2+'px';
      el.style.left = (Math.random()*100)+'vw';
      el.style.opacity = 0.75 + Math.random()*0.25;
      const fall = 10 + Math.random()*12, sway = 2.5 + Math.random()*4.5;
      el.style.setProperty('--fall', fall+'s'); el.style.setProperty('--sway', sway+'s');
      el.style.animationDelay = (-Math.random()*fall)+'s, '+(-Math.random()*sway)+'s';
      if(Math.random()<.35){ el.style.filter='blur(.5px) drop-shadow(0 2px 1px rgba(0,0,0,.06))' }
      layer.appendChild(el);
    }
  }
  drop('sakura', 46); drop('heart', 26);
</script>
</body>
</html>
